tasks:
  - name: build clickstream-base-lib
    command: pnpm install && pnpm projen && pnpm nx build @aws/clickstream-base-lib && git checkout main pnpm-lock.yaml
  
  - name: build java common lib
    init: sudo apt install openjdk-17-jdk openjdk-17-jre -y
    command: |
      export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
      export PATH=$JAVA_HOME/bin/:$PATH
      cd src/data-pipeline/etl-common/
      ./gradlew clean build install
