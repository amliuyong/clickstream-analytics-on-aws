postbuild-viperlight:
  stage: qa
  image:
    name: public.ecr.aws/docker/library/python:3.11
  rules:
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  before_script:
    - curl -sL https://deb.nodesource.com/setup_16.x | bash -
    - apt -y install nodejs
    - npm install -g yarn
