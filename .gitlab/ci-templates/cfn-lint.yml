stages:
  - qa
cfn-lint:
  image:
    name: public.ecr.aws/docker/library/python:3.9
  stage: qa
  before_script:
    - python3 -m pip install cfn-lint
  script:
    - cd build
    - cfn-lint -i W3005 -e -r us-east-1,ap-northeast-1 -t cdk.out/*.template.json
    - cfn-lint -i W3005 -e -r ap-east-1 --ignore-templates cdk.out/data-pipeline-stack.template.json --ignore-templates cdk.out/cloudfront-s3-control-plane-stack-global* -t cdk.out/*.template.json
    - cfn-lint -i W3005 -e -r cn-north-1,cn-northwest-1 --ignore-templates cdk.out/data-pipeline-stack.template.json --ignore-templates cdk.out/cloudfront-s3-control-plane-stack-global*.json -t cdk.out/*.template.json
